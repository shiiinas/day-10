<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Webpage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
      text-align: center;
    }
    nav {
      background-color: #333;
      overflow: hidden;
    }
    nav a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
    }
    nav a:hover {
      background-color: #575757;
    }
    main {
      padding: 20px;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .message {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
    footer {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My Enhanced Webpage</h1>
  </header>

  <nav>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
  </nav>

  <main>
    <p>Click the button below to see a message:</p>
    <button id="myButton">Click Me!</button>
    <div class="message" id="messageBox"></div>
  </main>

  <footer>
    <p>&copy; 2025 My Webpage. All rights reserved.</p>
  </footer>

  <script>
    
    const button = document.getElementById('myButton');
    const messageBox = document.getElementById('messageBox');

    button.addEventListener('click', () => {
      
      const date = new Date();
      messageBox.textContent = `Hello! You clicked the button on ${date.toDateString()} at ${date.toLocaleTimeString()}.`;
    });
  </script>

</body>
</html>
